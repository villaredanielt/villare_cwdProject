<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('image/telecallwallpaper.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background-color: #0c3ea0; /* Blue background */
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Added backdrop filter */
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar img {
            height: 30px; 
            margin-right: 10px;
            margin-top: 5px; 
        }

        .navbar a {
            color: #ffffff; 
            text-align: center;
            padding: 12px 24px; 
            text-decoration: none;
            font-size: 1.1rem; 
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .content {
            margin-top: 100px; /* Adjusted margin top */
            padding: 20px;
            text-align: center; /* Centered content */
        }

        h1 {
            font-family: 'Monotype Corsiva', cursive;
            font-size: 3rem; /* Increased font size */
            font-weight: bold;
            font-style: italic;
            color: #ffffff; /* Text color */
            margin-bottom: 20px; /* Added margin bottom */
            animation: fadeInUp 1s ease-out; /* Added animation */
        }

        .btn-get-started {
            padding: 12px 24px; 
            font-size: 1.1rem; 
            color: #ffffff; 
            background-color: #0c3ea0;
            border: none; 
            border-radius: 4px; 
            text-decoration: none; 
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-get-started:hover {
            background-color: #26398a;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0c3ea0;/* Blue background */
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#"><img src="image/tellecall.png" alt="Logo"></a>

        <a href="HomePage.html">Home Page</a>
        <a href="AcademicInformation.html">Academic Information</a>
        <a href="PersonalInformation.html">Personal Information</a>
        <a href="FamilyInformation.html">Family Information</a>
        <a href="AboutMe.html">About Me</a>
        <a href="Resume.html">Resume</a>
    </div>

    <div class="content">
        <h1>Welcome to My Personal Website</h1>
        <a href="PersonalInformation.html" class="btn-get-started">Get Started</a>
    </div>

    <footer>
        &copy; 2024 My Personal Website. All Rights Reserved.
    </footer>
</body>
</html>
