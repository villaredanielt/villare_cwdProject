    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: #fff;
        }

        .center-text {
            text-align: center;
        }

        /* Header Styles */
        header {
            background-color: #0077b6;
            padding: 20px 0;
        }

        header img {
            height: 80px;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.5));
        }

        header h1 {
            margin: 10px 0;
            font-size: 48px; /* Increased font size */
            letter-spacing: 4px; /* Increased letter spacing */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5); /* Enhanced text shadow */
        }

        /* Navigation Styles */
        nav {
            background-color: #00afb9;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out 0s;
        }

        nav a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        /* Section Styles */
        section {
            padding: 40px 20px;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #0077b6;
            padding: 30px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        footer a:hover {
            transform: scale(1.1);
        }

        footer img {
            height: 30px;
            margin-right: 5px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                display: block;
                margin-bottom: 5px;
            }

            header img {
                height: 60px;
            }
        }

        /* Carousel Image Styles */
        .carousel-item img {
            height: 70vh;
            object-fit: cover;
        }

       
        body {
           
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            border-bottom: 4px solid #fff; /* Added border to header for emphasis */
        }

        nav a {
            font-size: 20px; /* Increased font size for navigation links */
        }

        section {
            background-color: rgba(0, 0, 0, 0.5); /* Added semi-transparent background to sections */
            border-radius: 10px; /* Added border radius for a softer look */
        }

        footer {
            border-top: 4px solid #fff; /* Added border to footer for emphasis */
        }
    </style>
</head>
