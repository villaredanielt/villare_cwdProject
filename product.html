<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .product {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .product-description {
            padding: 20px;
            text-align: center;
        }

        .product-description h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .product-description p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Home Button Style */
        .home-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #555;
            padding: 8px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .home-button a:hover {
            background-color: #0077b6;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Home Button -->
        <div class="home-button">
            <a href="home.html">Home</a>
        </div>
        <h1>Our Products</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <div class="product-description">
                        <h3>Product 1</h3>
                        <p>Description of Product 1 goes here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <div class="product-description">
                        <h3>Product 2</h3>
                        <p>Description of Product 2 goes here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <div class="product-description">
                        <h3>Product 3</h3>
                        <p>Description of Product 3 goes here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product">
                    <img src="product4.jpg" alt="Product 4">
                    <div class="product-description">
                        <h3>Product 4</h3>
                        <p>Description of Product 4 goes here.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product">
                    <img src="product5.jpg" alt="Product 5">
                    <div class="product-description">
                        <h3>Product 5</h3>
                        <p>Description of Product 5 goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
